<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Maiden+Orange|Overpass|Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/140c3ff74c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="page-title">BUILD-A-BEAR!</h1>
    </header>
    <main>
      <section class="outfit-options flex-column">
        <section class="hat-options hat-options-js outfit-card">
          <h2>Hats</h2>
          <div class="hat-button-container-js">
            <button class="top-hat-js" value="top-hat">Top Hat</button>
            <button class="sun-hat-js" value="sun-hat">Sun Hat</button>
            <button class="bow-js" value="bow">Bow</button>
            <button class="crown-js" value="crown">Crown</button>
          </div>
        </section>
        <section class="clothes-options clothes-options-js outfit-card">
          <h2>Clothes</h2>
          <div class="clothes-button-container-js">
            <button class="vest-js" value="vest">Vest</button>
            <button class="dress-js" value="dress">Dress</button>
            <button class="tuxedo-js" value="tuxedo">Tuxedo</button>
          </div>
        </section>
        <section class="accessories-options accessories-options-js outfit-card">
          <h2>Accessories</h2>
          <div class="accessories-button-container-js">
            <button class="necklace-js" value="necklace">Necklace</button>
            <button class="bowtie-js" value="bowtie">Bowtie</button>
            <button class="watch-js" value="watch">Watch</button>
            <button class="space-helmet-js" value="space-helmet">Space Helmet</button>
            <button class="rainbow-glasses-js" value="rainbow-glasses">Rainbow Glasses</button>
          </div>
        </section>
        <section class="background-options background-options-js outfit-card">
          <h2>Backgrounds</h2>
          <div class="background-button-container-js">
            <button class="sky-js" value="sky">Sky</button>
            <button class="sunset-js" value="sunset">Sunset</button>
            <button class="park-js" value="park">Park</button>
            <button class="beach-js" value="beach">Beach</button>
            <button class="space-js" value="space">Space</button>
            <button class="dancefloor-js" value="dancefloor">Dance!</button>
          </div>
        </section>
      </section>
      <section class="bear-display flex-column">
        <section class="bear-image">
          <img src="./assets/tophat_compressed.png" class="image-absolute image-hats hidden" id="top-hat">
          <img src="./assets/sunhat_compressed.png" class="image-absolute image-hats hidden" id="sun-hat">
          <img src="./assets/hairbow_compressed.png" class="image-absolute image-hats hidden" id="bow">
          <img src="./assets/crown_compressed.png" class="image-absolute image-hats hidden" id="crown">
          <img src="./assets/vest_compressed.png" class="image-absolute image-clothes hidden" id="vest">
          <img src="./assets/dress_compressed.png" class="image-absolute image-clothes hidden" id="dress">
          <img src="./assets/necklace_compressed.png" class="image-absolute image-accessories hidden" id="necklace">
          <img src="./assets/bowtie_compressed.png" class="image-absolute image-accessories hidden" id="bowtie">
          <img src="./assets/smartwatch_compressed.png" class="image-absolute image-accessories hidden" id="watch">
          <img src="./assets/spacehelmet_compressed.png" class="image-absolute image-accessories hidden" id="space-helmet">
          <img src="./assets/rainbow-glasses-compressed.png" class="image-absolute image-accessories hidden" id="rainbow-glasses">
          <img src="./assets/bear_compressed.png" class="bear">
          <img src="./assets/sky_compressed.png" class="image-absolute image-background hidden" id="sky">
          <img src="./assets/sunset_compressed.png" class="image-absolute image-background hidden" id="sunset">
          <img src="./assets/park_compressed.png" class="image-absolute image-background hidden" id="park">
          <img src="./assets/beach_compressed.png" class="image-absolute image-background hidden" id="beach">
          <img src="./assets/outerspace_compressed.png" class="image-absolute image-background hidden" id="space">
          <img src="./assets/dancefloor.jpg" class="image-absolute image-background hidden" id="dancefloor">
        </section>
        <form class="save-outfit-form save-outfit-form-js flex-column" return='false'>
          <input type="text" class="outfit-name-input outfit-name-input-js" placeholder="Name this Beezy's Outfit" minlength="3" required>
          <button type="submit" class="save-outfit-button save-outfit-button-js" disabled>SAVE</button>
        </form>
      </section>
      <section class="saved-outfits flex-column">
        <h2>Saved Outfits</h2>
        <div class="saved-outfits-container saved-outfits-container-js">
        </div>
      </section>
    </main>
    <script src="outfit.js"></script>
    <script src="main.js"></script>
  </body>
</html>
