<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Build-A-Bear!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Maiden+Orange|Overpass|Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/140c3ff74c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 class="page-title">BUILD-A-BEAR!</h1>
    </header>
    <main>
      <section class="outfit-options outfit-options-js flex-column">
        <section class="hat-options hat-options-js outfit-card">
          <h2>Hats</h2>
          <div class="hat-button-container-js">
            <button class="hats" value="top-hat">Top Hat</button>
            <button class="hats" value="sun-hat">Sun Hat</button>
            <button class="hats" value="bow">Bow</button>
            <button class="hats" value="crown">Crown</button>
          </div>
        </section>
        <section class="clothes-options clothes-options-js outfit-card">
          <h2>Clothes</h2>
          <div class="clothes-button-container-js">
            <button class="clothes" value="vest">Vest</button>
            <button class="clothes" value="dress">Dress</button>
            <!-- <button class="clothes" value="tuxedo">Tuxedo</button> -->
          </div>
        </section>
        <section class="accessories-options accessories-options-js outfit-card">
          <h2>Accessories</h2>
          <div class="accessories-button-container-js">
            <button class="accessories" value="necklace">Necklace</button>
            <button class="accessories" value="bowtie">Bowtie</button>
            <button class="accessories" value="watch">Watch</button>
            <button class="accessories" value="space-helmet">Space Helmet</button>
            <button class="accessories" value="rainbow-glasses">Rainbow Glasses</button>
          </div>
        </section>
        <section class="background-options background-options-js outfit-card">
          <h2>Backgrounds</h2>
          <div class="background-button-container-js">
            <button class="background" value="sky">Sky</button>
            <button class="background" value="sunset">Sunset</button>
            <button class="background" value="park">Park</button>
            <button class="background" value="beach">Beach</button>
            <button class="background" value="space">Space</button>
            <button class="background" value="dancefloor">Dance!</button>
          </div>
        </section>
      </section>
      <section class="bear-display flex-column">
        <section class="bear-image">
          <img src="./assets/tophat_compressed.png" class="image-absolute image-hats hidden js-data" id="top-hat">
          <img src="./assets/sunhat_compressed.png" class="image-absolute image-hats hidden js-data" id="sun-hat">
          <img src="./assets/hairbow_compressed.png" class="image-absolute image-hats hidden js-data" id="bow">
          <img src="./assets/crown_compressed.png" class="image-absolute image-hats hidden js-data" id="crown">
          <img src="./assets/vest_compressed.png" class="image-absolute image-clothes hidden js-data" id="vest">
          <img src="./assets/dress_compressed.png" class="image-absolute image-clothes hidden js-data" id="dress">
          <img src="./assets/necklace_compressed.png" class="image-absolute image-accessories hidden js-data" id="necklace">
          <img src="./assets/bowtie_compressed.png" class="image-absolute image-accessories hidden js-data" id="bowtie">
          <img src="./assets/smartwatch_compressed.png" class="image-absolute image-accessories hidden js-data" id="watch">
          <img src="./assets/spacehelmet_compressed.png" class="image-absolute image-accessories hidden js-data" id="space-helmet">
          <img src="./assets/rainbow-glasses-compressed.png" class="image-absolute image-accessories hidden js-data" id="rainbow-glasses">
          <img src="./assets/bear_compressed.png" class="bear" alt="Brown bear">
          <img src="./assets/sky_compressed.png" class="image-absolute image-background hidden js-data" id="sky">
          <img src="./assets/sunset_compressed.png" class="image-absolute image-background hidden js-data" id="sunset">
          <img src="./assets/park_compressed.png" class="image-absolute image-background hidden js-data" id="park">
          <img src="./assets/beach_compressed.png" class="image-absolute image-background hidden js-data" id="beach">
          <img src="./assets/outerspace_compressed.png" class="image-absolute image-background hidden js-data" id="space">
          <img src="./assets/dancefloor.jpg" class="image-absolute image-background hidden js-data" id="dancefloor">
        </section>
        <form class="save-outfit-form save-outfit-form-js flex-column" return='false'>
          <label for="save-outfit">Name your outfit!</label>
          <input id="save-outfit" type="text" class="outfit-name-input outfit-name-input-js" minlength="3" required>
          <button type="submit" class="save-outfit-button save-outfit-button-js" disabled>SAVE</button>
        </form>
      </section>
      <section class="saved-outfits flex-column">
        <h2>Saved Outfits</h2>
        <div class="saved-outfits-container saved-outfits-container-js">
        </div>
      </section>
    </main>
    <script src="outfit.js"></script>
    <script src="display-item.js"></script>
    <script src="main.js"></script>
  </body>
</html>
